name: Run migrations and seed database

on:
  workflow_dispatch:
    inputs:
      run_seed:
        description: "Also seed initial data (true/false)"
        required: false
        default: "true"

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  SEED_ADMIN_EMAIL: ${{ secrets.SEED_ADMIN_EMAIL }}
  SEED_ADMIN_PASSWORD: ${{ secrets.SEED_ADMIN_PASSWORD }}
  SEED_ADMIN_NAME: ${{ secrets.SEED_ADMIN_NAME }}
  SEED_ADMIN_ROLE: ${{ secrets.SEED_ADMIN_ROLE }}

jobs:
  migrate:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e backend

      - name: Run Alembic migrations
        working-directory: backend
        run: alembic -c alembic.ini upgrade head

      - name: Seed database (idempotent)
        if: ${{ inputs.run_seed == 'true' }}
        working-directory: backend
        run: python seed_data.py
